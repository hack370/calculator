<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="Files/style.css">
    <title>RC Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="head">Welcome to RC Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="0" id="input-bx">
            <div class="row row1">
                <button class="ac-dl">AC</button>
                <button class="ac-dl">DEL</button>
                <button class="math-op">/</button>
                <button class="math-op">*</button>
            </div>
            <div class="row row1">
                <button>7</i></button>
                <button>8</i></button>
                <button>9</i></button>
                <button class="math-op">+</button>
            </div>
            <div class="row row1">
                <button>4</i></button>
                <button>5</i></button>
                <button>6</i></button>
                <button class="math-op">-</button>
            </div>
            <div class="row row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="math-op">.</button>
            </div>
            <div class="row row1">
                <button>00</button>
                <button>0</button>
                <button class="equal-btn math-op">=</button>
            </div>
        </div>
    </div>

    <script src="Files/script.js"></script>
</body>

</html>
